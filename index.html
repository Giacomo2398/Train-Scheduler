<!DOCTYPE html>
    <html>
        <head>
            <title> Train Schedule</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
            <link rel="stylesheet" href="assets/css/style.css">
            <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
        </head>
        <body>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

            <img id="background" src="assets/Images/background.jpg">

            <div class="container">
                <div class="row">
                    <div class="col-lg-4 left">
                        <div id="header" class="row">
                            <div id="headbox">
                                <div class="textline">
                                    <h1>Train</h1>
                                </div>
                                <div class="textline">
                                    <h1>Schedule</h1>
                                </div>
                                <span id="currentTime"></span>
                            </div>
                        </div>
                        <div id="backtime">
                            <div id="screen">
                                <div id="currentTime">

                                </div>
                            </div>
                        </div>
                        <div id="input" class="row">
                            <form>
                                <div class="form-group">
                                    <label for="Train Name">Train Name</label>
                                    <input type="text" class="form-control" id="TrainName" placeholder="Enter Train Name">
                                </div>
                                <div class="form-group">
                                    <label for="Destination">Destination</label>
                                    <input type="text" class="form-control" id="Destination" placeholder="Destination">
                                </div>
                                <div class="form-group">
                                    <label for="First Train Time">First Train Time</label>
                                    <input type="text" class="form-control" id="TrainTime" placeholder="24:00">
                                </div>
                                <div class="form-group">
                                    <label for="First Train Time">Frequency (mins)</label>
                                    <input type="text" class="form-control" id="Frequency" placeholder="00:00">
                                </div>
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="right" class="container">
                <div class="row">
                    <div id="table" class="col-lg-12">
                        <div id="header">
                            <h2>Current Train Schedule</h2>
                        </div>
                    </div>
                </div>
                <div id="panel" class="row">
                    <div class="col-lg-2 panel-header">
                        Train Name
                    </div>
                    <div class="col-lg-2 panel-header">
                        Destination
                    </div>
                    <div class="col-lg-2 panel-header">
                        First Train
                    </div>
                    <div class="col-lg-2 panel-header">
                        Next Train
                    </div>
                    <div class="col-lg-2 panel-header">
                        Mins Away
                    </div>
                </div>
                <div class="row" id="panel2">

                </div>
            </div>

            <script src="assets/javascript/javascript.js"></script>
        </body>
    </html>
